<div class="report-head">
  <h1>Recent Encounters
  <p>Safety on Mars is Our Responsibility</p></h1>
</div>
<div class="report-log">
    <form class="report-form" [formGroup]="reportForm" (ngSubmit)="reported($event)">
      <fieldset>
    <select class="alien-list" name="Select alient type" formControlName="atype">
      <option>Select Occupation</option>
      <option *ngFor="let alien of this.aliens">{{alien.type}}</option>
    </select>
    <textarea class="action-log" rows="" cols="" placeholder="What Did You See?" formControlName="action"></textarea>
        <button class="report-submit" type="submit">Submit Report</button>
      </fieldset>
    </form>
</div>
